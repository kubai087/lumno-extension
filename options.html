                <option value="en" data-i18n="language_en">English</option>
              </select>
            </div>
          </div>
          <div class="_x_extension_setting_row_2024_unique_">
            <div>

        </div>

              <div class="_x_extension_shortcut_group_header_2024_unique_">

                <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_key_2024_unique_" data-i18n="shortcuts_label_key">触发词（例如 jd、bili）</label>

              <div class="_x_extension_shortcut_field_2024_unique_">
                <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_template_2024_unique_" data-i18n="shortcuts_label_template">搜索模板（必须包含 {query}）</label>

              <div class="_x_extension_shortcut_field_2024_unique_">

                <button id="_x_extension_site_search_cancel_2024_unique_" class="_x_extension_shortcut_secondary_2024_unique_" style="display:none;" data-i18n="shortcuts_cancel">取消编辑</button>

              <div id="_x_extension_site_search_error_2024_unique_" class="_x_extension_shortcut_error_2024_unique_" style="display:none;"></div>
            </div>
            <div class="_x_extension_shortcut_group_2024_unique_">

                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false"><path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v6h-6"/></svg>
                </button>
              </div>
              <div id="_x_extension_site_search_builtin_list_2024_unique_" class="_x_extension_shortcut_list_2024_unique_"></div>
            </div>
          </div>
        </div>
      </div>

          <button id="_x_extension_confirm_ok_2024_unique_" class="_x_extension_shortcut_edit_2024_unique_">确认</button>
        </div>
      </div>
    </div>
