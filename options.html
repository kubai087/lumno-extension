<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />

    <title>Lumno 设置</title>
    <!-- Thanks to the Remix Icon project; this extension uses its icon set: https://remixicon.com/ -->
    <style>
      html,
      body {
        height: 100%;
        scrollbar-gutter: stable;
      }
      html {
        background: #111111;
      }
      @media (prefers-color-scheme: light) {
        html {
          background: #f1f5f9;
        }
      }
      body {
        margin: 0;
        background: transparent;

        align-items: flex-start;
        justify-content: center;
        padding: 10vh 20px 40px;
        box-sizing: border-box;

        overflow-y: scroll;
        position: relative;
        opacity: 0;
      }
      html[data-theme-ready="true"] body {
        background: var(--page-bg);
        opacity: 1;
      }
      /* Light mode subtle noise overlay (adjust opacity/URL for strength & tone) */
      body[data-theme="light"]::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        opacity: 0.24;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="2" stitchTiles="stitch"/></filter><rect width="96" height="96" filter="url(%23n)" opacity="1"/></svg>');
        background-repeat: repeat;
      }
      .settings-bg-light {
        position: fixed;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        width: min(900px, calc(100vw - 40px));
        height: 332px;
        background: url("settings-bg-light.png") center top / contain no-repeat;
        border-radius: 24px;
        z-index: 0;
        pointer-events: none;
        opacity: 0.65;
      }
      body[data-theme="dark"] .settings-bg-light {
        opacity: 1;
        background-image: url("settings-bg-dark.png");
      }
      body[data-theme="light"] {
        background: #f1f5f9;
      }

        --panel-subtext: #6b7280;

      body[data-theme="dark"] {

      }
      body[data-theme="light"] {

        --tab-bg: #e3e8f1;

              <div class="_x_extension_shortcut_form_trigger_2024_unique_">
                <button id="_x_extension_site_search_expand_2024_unique_" class="_x_extension_shortcut_submit_2024_unique_">
                  <svg class="ri-icon ri-size-14" aria-hidden="true" focusable="false"><use href="remixicon.symbol.svg#ri-add-line"></use></svg>
                  <span data-i18n="shortcuts_add">添加站内搜索</span>
                </button>
              </div>
              <div class="_x_extension_shortcut_form_fields_2024_unique_">
                <div class="_x_extension_shortcut_field_2024_unique_">
                  <div class="_x_extension_shortcut_label_row_2024_unique_">
                    <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_template_2024_unique_">
                      <span data-i18n="shortcuts_label_template">搜索模板</span><span class="_x_extension_shortcut_required_2024_unique_">*</span>
                    </label>
                    <span class="_x_extension_shortcut_hint_2024_unique_ _x_extension_shortcut_group_action_2024_unique_" data-i18n-tooltip="shortcuts_template_help" data-tooltip="1.打开你想添加的网站&#10;2.输入任一搜索词，触发搜索&#10;3.将搜索结果页面 url 粘贴在此处&#10;4.将关键词替换为{query}" aria-label="模板说明" role="img">
                      <svg class="ri-icon ri-size-14" aria-hidden="true" focusable="false"><use href="remixicon.symbol.svg#ri-question-line"></use></svg>
                    </span>
                  </div>
                  <input id="_x_extension_site_search_template_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="https://example.com/search?q={query}" data-i18n-placeholder="shortcuts_placeholder_template" />
                </div>
                <div class="_x_extension_shortcut_field_2024_unique_">
                  <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_key_2024_unique_">
                    <span data-i18n="shortcuts_label_key">触发词</span><span class="_x_extension_shortcut_required_2024_unique_">*</span>
                  </label>
                  <input id="_x_extension_site_search_key_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="必填，如有多个用英文逗号分隔，如 jd,bili" data-i18n-placeholder="shortcuts_placeholder_required" />
                </div>
                <div class="_x_extension_shortcut_field_2024_unique_">
                  <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_name_2024_unique_" data-i18n="shortcuts_label_name">显示名称</label>
                  <input id="_x_extension_site_search_name_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="选填，默认使用触发词" data-i18n-placeholder="shortcuts_placeholder_optional_default" />
                </div>
                <div class="_x_extension_shortcut_field_2024_unique_">
                  <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_alias_2024_unique_">
                    <span data-i18n="shortcuts_label_alias">别名</span><span class="_x_extension_shortcut_required_2024_unique_">*</span>
                  </label>
                  <input id="_x_extension_site_search_alias_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="选填，例如 小破站、油管等" data-i18n-placeholder="shortcuts_placeholder_alias" />
                </div>
                <div class="_x_extension_shortcut_actions_row_2024_unique_">
                  <button id="_x_extension_site_search_cancel_2024_unique_" class="_x_extension_shortcut_secondary_2024_unique_" style="display:none;" data-i18n="shortcuts_cancel">取消编辑</button>
                  <button id="_x_extension_site_search_add_2024_unique_" class="_x_extension_shortcut_submit_2024_unique_ _x_extension_shortcut_submit_primary_2024_unique_" data-i18n="shortcuts_add">添加站内搜索</button>
                </div>
                <div id="_x_extension_site_search_error_2024_unique_" class="_x_extension_shortcut_error_2024_unique_" style="display:none;"></div>
              </div>
            </div>
            <div class="_x_extension_shortcut_group_2024_unique_">
              <div class="_x_extension_shortcut_group_header_2024_unique_">
                <div class="_x_extension_shortcut_group_title_2024_unique_" data-i18n="shortcuts_group_builtin">内置</div>
                <button id="_x_extension_builtin_reset_2024_unique_" class="_x_extension_shortcut_group_action_2024_unique_" title="重置为初始列表" aria-label="重置为初始列表" data-tooltip="重置为初始列表">
                  <svg class="ri-icon ri-size-14" aria-hidden="true" focusable="false"><use href="remixicon.symbol.svg#ri-refresh-line"></use></svg>
                </button>
              </div>
              <div id="_x_extension_site_search_builtin_list_2024_unique_" class="_x_extension_shortcut_list_2024_unique_"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="_x_extension_toast_2024_unique_" class="_x_extension_toast_2024_unique_"></div>

      </div>
    </div>
