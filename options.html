<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumno 设置</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: #111111;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 10vh 20px 40px;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      body[data-theme="light"] {
        background: #f8fafc;
      }
      #_x_extension_options_root_2024_unique_ {
        width: 100%;
        max-width: 720px;
      }
      #_x_extension_settings_panel_2024_unique_ {
        --panel-bg: rgba(255, 255, 255, 0.92);
        --panel-border: rgba(0, 0, 0, 0.08);
        --panel-text: #111827;
        --panel-subtext: #6b7280;
        --tab-bg: rgba(15, 23, 42, 0.04);
        --tab-active-bg: rgba(59, 130, 246, 0.12);
        --tab-active-text: #1d4ed8;
        --tab-border: rgba(15, 23, 42, 0.08);
        --switch-bg: rgba(15, 23, 42, 0.12);
        --switch-on-bg: #2563eb;
        --switch-knob: #ffffff;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 22px;
        padding: 18px;
        box-shadow: 0 18px 44px rgba(0, 0, 0, 0.08);
        color: var(--panel-text);
        display: flex;
        flex-direction: column;
        gap: 14px;
        box-sizing: border-box;
      }
      #_x_extension_settings_panel_2024_unique_[data-theme="dark"] {
        --panel-bg: rgba(20, 20, 20, 0.92);
        --panel-border: rgba(255, 255, 255, 0.08);
        --panel-text: #e5e7eb;
        --panel-subtext: #9ca3af;
        --tab-bg: rgba(255, 255, 255, 0.08);
        --tab-active-bg: rgba(255, 255, 255, 0.16);
        --tab-active-text: #f9fafb;
        --tab-border: rgba(255, 255, 255, 0.12);
        --switch-bg: rgba(255, 255, 255, 0.14);
        --switch-on-bg: #e5e7eb;
        --switch-knob: #111827;
      }
      #_x_extension_settings_tabs_2024_unique_ {
        display: flex;
        gap: 8px;
        padding: 6px;
        background: var(--tab-bg);
        border-radius: 14px;
        border: 1px solid var(--tab-border);
      }
      ._x_extension_settings_tab_button_2024_unique_ {
        all: unset;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 10px;
        color: var(--panel-subtext);
        font-size: 13px;
        font-weight: 600;
        transition: background-color 0.15s ease, color 0.15s ease;
      }
      ._x_extension_settings_tab_button_2024_unique_[data-active="true"] {
        background: var(--tab-active-bg);
        color: var(--tab-active-text);
      }
      ._x_extension_settings_content_2024_unique_ {
        display: none;
        gap: 16px;
        flex-direction: column;
      }
      ._x_extension_settings_content_2024_unique_[data-active="true"] {
        display: flex;
      }
      ._x_extension_setting_row_2024_unique_ {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--tab-border);
        background: rgba(255, 255, 255, 0.6);
      }
      #_x_extension_settings_panel_2024_unique_[data-theme="dark"] ._x_extension_setting_row_2024_unique_ {
        background: rgba(255, 255, 255, 0.04);
      }
      ._x_extension_setting_title_2024_unique_ {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
        color: var(--panel-text);
      }
      ._x_extension_setting_desc_2024_unique_ {
        font-size: 12px;
        margin: 4px 0 0;
        color: var(--panel-subtext);
      }
      ._x_extension_switch_2024_unique_ {
        position: relative;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
      }
      ._x_extension_switch_2024_unique_ input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      ._x_extension_switch_slider_2024_unique_ {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--switch-bg);
        border-radius: 999px;
        transition: background-color 0.2s ease;
      }
      ._x_extension_switch_slider_2024_unique_:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        top: 3px;
        background: var(--switch-knob);
        border-radius: 50%;
        transition: transform 0.2s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      ._x_extension_switch_2024_unique_ input:checked + ._x_extension_switch_slider_2024_unique_ {
        background: var(--switch-on-bg);
      }
      ._x_extension_switch_2024_unique_ input:checked + ._x_extension_switch_slider_2024_unique_:before {
        transform: translateX(20px);
      }
      ._x_extension_settings_placeholder_2024_unique_ {
        padding: 18px;
        border-radius: 14px;
        border: 1px dashed var(--tab-border);
        color: var(--panel-subtext);
        font-size: 13px;
        text-align: center;
      }
      ._x_extension_shortcuts_section_2024_unique_ {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      ._x_extension_shortcuts_header_2024_unique_ {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      ._x_extension_shortcuts_title_2024_unique_ {
        font-size: 14px;
        font-weight: 600;
        color: var(--panel-text);
        margin: 0;
      }
      ._x_extension_shortcuts_desc_2024_unique_ {
        font-size: 12px;
        color: var(--panel-subtext);
        margin: 0;
      }
      ._x_extension_shortcut_list_2024_unique_ {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      ._x_extension_shortcut_group_2024_unique_ {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      ._x_extension_shortcut_group_title_2024_unique_ {
        font-size: 12px;
        font-weight: 600;
        color: var(--panel-subtext);
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      ._x_extension_shortcut_item_2024_unique_ {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--tab-border);
        background: rgba(255, 255, 255, 0.65);
      }
      #_x_extension_settings_panel_2024_unique_[data-theme="dark"] ._x_extension_shortcut_item_2024_unique_ {
        background: rgba(255, 255, 255, 0.04);
      }
      ._x_extension_shortcut_item_info_2024_unique_ {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }
      ._x_extension_shortcut_item_title_2024_unique_ {
        font-size: 13px;
        font-weight: 600;
        color: var(--panel-text);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      ._x_extension_shortcut_item_meta_2024_unique_ {
        font-size: 12px;
        color: var(--panel-subtext);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      ._x_extension_shortcut_item_actions_2024_unique_ {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
      }
      ._x_extension_shortcut_badge_2024_unique_ {
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        font-size: 11px;
        border-radius: 999px;
        border: 1px solid var(--tab-border);
        color: var(--panel-subtext);
        background: var(--tab-bg);
      }
      ._x_extension_shortcut_remove_2024_unique_ {
        all: unset;
        cursor: pointer;
        padding: 4px 10px;
        font-size: 11px;
        font-weight: 600;
        border-radius: 999px;
        border: 1px solid var(--tab-border);
        color: var(--panel-text);
        background: transparent;
      }
      ._x_extension_shortcut_form_2024_unique_ {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 14px;
        border-radius: 14px;
        border: 1px dashed var(--tab-border);
      }
      ._x_extension_shortcut_field_2024_unique_ {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      ._x_extension_shortcut_label_2024_unique_ {
        font-size: 12px;
        color: var(--panel-subtext);
      }
      ._x_extension_shortcut_input_2024_unique_ {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--tab-border);
        background: rgba(255, 255, 255, 0.8);
        color: var(--panel-text);
        font-size: 13px;
        font-family: inherit;
      }
      #_x_extension_settings_panel_2024_unique_[data-theme="dark"] ._x_extension_shortcut_input_2024_unique_ {
        background: rgba(255, 255, 255, 0.06);
      }
      ._x_extension_shortcut_submit_2024_unique_ {
        all: unset;
        cursor: pointer;
        align-self: flex-start;
        padding: 8px 14px;
        border-radius: 999px;
        background: var(--tab-active-bg);
        color: var(--tab-active-text);
        font-size: 12px;
        font-weight: 600;
      }
      ._x_extension_shortcut_secondary_2024_unique_ {
        all: unset;
        cursor: pointer;
        align-self: flex-start;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid var(--tab-border);
        color: var(--panel-text);
        font-size: 12px;
        font-weight: 600;
        background: transparent;
      }
      ._x_extension_shortcut_actions_row_2024_unique_ {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      ._x_extension_shortcut_error_2024_unique_ {
        font-size: 12px;
        color: #ef4444;
      }
      ._x_extension_theme_picker_2024_unique_ {
        display: flex;
        gap: 6px;
        padding: 4px;
        border-radius: 999px;
        border: 1px solid var(--tab-border);
        background: var(--tab-bg);
      }
      ._x_extension_theme_option_2024_unique_ {
        all: unset;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        color: var(--panel-subtext);
        transition: background-color 0.15s ease, color 0.15s ease;
      }
      ._x_extension_theme_option_2024_unique_[data-active="true"] {
        background: var(--tab-active-bg);
        color: var(--tab-active-text);
      }
    </style>
  </head>
  <body>
    <div id="_x_extension_options_root_2024_unique_">
      <div id="_x_extension_settings_panel_2024_unique_" data-theme="light">
        <div id="_x_extension_settings_tabs_2024_unique_">
          <button class="_x_extension_settings_tab_button_2024_unique_" data-tab="appearance" data-active="true">外观</button>
          <button class="_x_extension_settings_tab_button_2024_unique_" data-tab="shortcuts" data-active="false">快捷搜索</button>
        </div>
        <div class="_x_extension_settings_content_2024_unique_" data-content="appearance" data-active="true">
        <div class="_x_extension_setting_row_2024_unique_">
          <div>
            <p class="_x_extension_setting_title_2024_unique_">深浅色模式</p>
            <p class="_x_extension_setting_desc_2024_unique_">跟随系统或手动选择主题</p>
          </div>
          <div class="_x_extension_theme_picker_2024_unique_" role="group" aria-label="主题模式">
            <button class="_x_extension_theme_option_2024_unique_" data-mode="system">跟随系统/网站</button>
            <button class="_x_extension_theme_option_2024_unique_" data-mode="light">浅色</button>
            <button class="_x_extension_theme_option_2024_unique_" data-mode="dark">深色</button>
          </div>
        </div>
        </div>
        <div class="_x_extension_settings_content_2024_unique_" data-content="shortcuts" data-active="false">
          <div class="_x_extension_shortcuts_section_2024_unique_">
            <div class="_x_extension_shortcuts_header_2024_unique_">
              <p class="_x_extension_shortcuts_title_2024_unique_">站内搜索</p>
              <p class="_x_extension_shortcuts_desc_2024_unique_">输入关键词后按 Tab 进入站内搜索</p>
            </div>
            <div class="_x_extension_shortcut_group_2024_unique_">
              <div class="_x_extension_shortcut_group_title_2024_unique_">自定义</div>
              <div id="_x_extension_site_search_custom_list_2024_unique_" class="_x_extension_shortcut_list_2024_unique_"></div>
            </div>
            <div class="_x_extension_shortcut_group_2024_unique_">
              <div class="_x_extension_shortcut_group_title_2024_unique_">已支持</div>
              <div id="_x_extension_site_search_builtin_list_2024_unique_" class="_x_extension_shortcut_list_2024_unique_"></div>
            </div>
            <div class="_x_extension_shortcut_form_2024_unique_">
              <div class="_x_extension_shortcut_field_2024_unique_">
                <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_key_2024_unique_">触发词（例如 jd、bili）</label>
                <input id="_x_extension_site_search_key_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="必填" />
              </div>
              <div class="_x_extension_shortcut_field_2024_unique_">
                <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_name_2024_unique_">显示名称</label>
                <input id="_x_extension_site_search_name_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="可选，默认使用触发词" />
              </div>
              <div class="_x_extension_shortcut_field_2024_unique_">
                <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_template_2024_unique_">搜索模板（必须包含 {query}）</label>
                <input id="_x_extension_site_search_template_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="https://example.com/search?q={query}" />
              </div>
              <div class="_x_extension_shortcut_field_2024_unique_">
                <label class="_x_extension_shortcut_label_2024_unique_" for="_x_extension_site_search_alias_2024_unique_">别名（逗号分隔）</label>
                <input id="_x_extension_site_search_alias_2024_unique_" class="_x_extension_shortcut_input_2024_unique_" placeholder="可选，例如 taobao,tb" />
              </div>
              <div class="_x_extension_shortcut_actions_row_2024_unique_">
                <button id="_x_extension_site_search_add_2024_unique_" class="_x_extension_shortcut_submit_2024_unique_">添加站内搜索</button>
                <button id="_x_extension_site_search_cancel_2024_unique_" class="_x_extension_shortcut_secondary_2024_unique_" style="display:none;">取消编辑</button>
              </div>
              <div id="_x_extension_site_search_error_2024_unique_" class="_x_extension_shortcut_error_2024_unique_" style="display:none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
