<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>
    <!-- Thanks to the Remix Icon project; this extension uses its icon set: https://remixicon.com/ -->
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--x-nt-bg);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 12vh;
        box-sizing: border-box;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        color: var(--x-nt-text);
      }
      :root {
        --x-nt-bg: #ffffff;
        --x-nt-text: #111827;
        --x-nt-subtext: #6b7280;
        --x-nt-link: #2563eb;
        --x-nt-placeholder: #9ca3af;
        --x-nt-input-bg: transparent;
        --x-nt-input-border: transparent;
        --x-nt-input-shadow: none;
        --x-nt-suggestions-bg: transparent;
        --x-nt-suggestions-border: transparent;
        --x-nt-suggestions-shadow: none;
        --x-nt-panel-bg: rgba(255, 255, 255, 0.9);
        --x-nt-panel-border: rgba(0, 0, 0, 0.08);
        --x-nt-panel-shadow: 0 17px 120px rgba(0, 0, 0, 0.08);
        --x-nt-panel-blur: 24px;
        --x-nt-panel-saturate: 165%;
        --x-nt-hover-bg: rgba(200, 208, 218, 0.45);
        --x-nt-tag-bg: #f3f4f6;
        --x-nt-tag-text: #6b7280;
        --x-nt-bookmark-tag-bg: #fef3c7;
        --x-nt-bookmark-tag-text: #d97706;
        --x-ext-input-underline: #e5e7eb;
        --x-ext-input-divider-inset: 24px;
        --x-ext-input-divider-opacity: 0.5;
        --x-nt-recent-card-bg: #feecdc;
        --x-nt-recent-card-bg-alt: #dcebfe;
        --x-nt-recent-card-border: rgba(255, 255, 255, 0.1);
        --x-nt-recent-inner-border: rgba(0, 0, 0, 0.1);
        --x-nt-recent-inner-base-rgb: 255, 255, 255;
        --x-nt-recent-inner-alpha: 1;
        --x-nt-recent-inner-blur: 0px;
        --x-nt-recent-heading-color: #000000;
        --x-nt-recent-action-text: rgba(0, 0, 0, 0.5);
        --x-nt-recent-card-shadow: 0 52px 15px 0 rgba(199, 199, 199, 0),
          0 33px 13px 0 rgba(199, 199, 199, 0.01),
          0 19px 11px 0 rgba(199, 199, 199, 0.05),
          0 8px 8px 0 rgba(199, 199, 199, 0.09),
          0 2px 5px 0 rgba(199, 199, 199, 0.1);
        --x-nt-recent-card-shadow-hover: 0 70px 19px 0 rgba(199, 199, 199, 0),
          0 44px 18px 0 rgba(199, 199, 199, 0.02),
          0 25px 15px 0 rgba(199, 199, 199, 0.08),
          0 11px 11px 0 rgba(199, 199, 199, 0.13),
          0 3px 6px 0 rgba(199, 199, 199, 0.15);
        --x-nt-recent-inner-shadow: 0 58px 16px 0 rgba(199, 199, 199, 0),
          0 37px 15px 0 rgba(199, 199, 199, 0.01),
          0 21px 12px 0 rgba(199, 199, 199, 0.05),
          0 9px 9px 0 rgba(199, 199, 199, 0.09),
          0 2px 5px 0 rgba(199, 199, 199, 0.1);
        --x-nt-recent-title: #000000;
        --x-nt-recent-url: rgba(0, 0, 0, 0.51);
        --x-nt-recent-focus: rgba(0, 0, 0, 0.2);
      }
      body[data-theme="dark"] {
        --x-nt-bg: #111111;
        --x-nt-text: #e5e7eb;
        --x-nt-subtext: #9ca3af;
        --x-nt-link: #d1d5db;
        --x-nt-placeholder: #9ca3af;
        --x-nt-input-bg: transparent;
        --x-nt-input-border: transparent;
        --x-nt-input-shadow: none;
        --x-nt-suggestions-bg: transparent;
        --x-nt-suggestions-border: transparent;
        --x-nt-suggestions-shadow: none;
        --x-nt-panel-bg: rgba(20, 20, 20, 0.82);
        --x-nt-panel-border: rgba(255, 255, 255, 0.08);
        --x-nt-panel-shadow: 0 24px 90px rgba(0, 0, 0, 0.65);
        --x-nt-panel-blur: 32px;
        --x-nt-panel-saturate: 145%;
        --x-nt-hover-bg: rgba(255, 255, 255, 0.08);
        --x-nt-tag-bg: rgba(255, 255, 255, 0.12);
        --x-nt-tag-text: #e5e7eb;
        --x-nt-bookmark-tag-bg: rgba(245, 158, 11, 0.22);
        --x-nt-bookmark-tag-text: #fbbf24;
        --x-ext-input-underline: rgba(255, 255, 255, 0.18);
        --x-ext-input-divider-inset: 24px;
        --x-ext-input-divider-opacity: 0.35;
        --x-nt-recent-card-bg: #feecdc;
        --x-nt-recent-card-bg-alt: #dcebfe;
        --x-nt-recent-card-bg: #1f1f1f;
        --x-nt-recent-card-bg-alt: #1c2228;
        --x-nt-recent-card-border: rgba(255, 255, 255, 0.08);
        --x-nt-recent-inner-border: rgba(255, 255, 255, 0.08);
        --x-nt-recent-inner-base-rgb: 22, 22, 22;
        --x-nt-recent-inner-alpha: 0.72;
        --x-nt-recent-inner-blur: 14px;
        --x-nt-recent-heading-color: rgba(226, 232, 240, 0.7);
        --x-nt-recent-card-shadow: 0 18px 30px rgba(0, 0, 0, 0.38),
          0 8px 16px rgba(0, 0, 0, 0.24);
        --x-nt-recent-card-shadow-hover: 0 22px 36px rgba(0, 0, 0, 0.42),
          0 10px 18px rgba(0, 0, 0, 0.28);
        --x-nt-recent-inner-shadow: 0 3px 8px rgba(0, 0, 0, 0.22),
          0 2px 4px rgba(0, 0, 0, 0.12);
        --x-nt-recent-title: #e5e7eb;
        --x-nt-recent-url: rgba(226, 232, 240, 0.75);
        --x-nt-recent-action-text: rgba(226, 232, 240, 0.78);
        --x-nt-recent-focus: rgba(255, 255, 255, 0.28);
      }
      #_x_extension_newtab_root_2024_unique_ {
        width: 90vw;
        max-width: 720px;
        display: flex;
        flex-direction: column;
        background: var(--x-nt-panel-bg);
        border: 1px solid var(--x-nt-panel-border);
        border-radius: 28px;
        box-shadow: var(--x-nt-panel-shadow);
        backdrop-filter: blur(var(--x-nt-panel-blur, 24px)) saturate(var(--x-nt-panel-saturate, 165%));
        -webkit-backdrop-filter: blur(var(--x-nt-panel-blur, 24px)) saturate(var(--x-nt-panel-saturate, 165%));
        padding: 8px;
        box-sizing: border-box;
        position: relative;
        z-index: 3;
      }
      #_x_extension_newtab_recent_sites_2024_unique_ {
        width: min(96vw, 1040px);
        position: fixed;
        left: 50%;
        bottom: 84px;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        box-sizing: border-box;
        gap: 20px;
        z-index: 1;
      }
      #_x_extension_newtab_recent_sites_grid_2024_unique_ {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        column-gap: 12px;
        row-gap: 16px;
        box-sizing: border-box;
      }
      .x-nt-recent-heading {
        font-size: 14px;
        font-weight: 500;
        color: var(--x-nt-recent-heading-color, #000000);
        font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1;
      }
      .x-nt-recent-card {
        all: unset;
        --x-nt-recent-card-color: var(--x-nt-recent-card-bg);
        --x-nt-recent-action-offset: 0px;
        --x-nt-recent-title-lines: 3;
        display: flex;
        flex-direction: column;
        padding: 7px 7px 12px;
        border-radius: 28px;
        background: var(--x-nt-recent-card-color, var(--x-nt-recent-card-bg));
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-color: var(--x-nt-recent-card-border-color, rgba(0, 0, 0, 0.1));
        box-shadow: var(--x-nt-recent-card-shadow);
        cursor: pointer;
        gap: 10px;
        box-sizing: border-box;
        position: relative;
        transform-origin: center;
        transition: transform 220ms cubic-bezier(0.2, 0.8, 0.2, 1),
          box-shadow 220ms ease;
        will-change: transform;
      }
      .x-nt-recent-card:hover {
        box-shadow: var(--x-nt-recent-card-shadow-hover);
        --x-nt-recent-title-lines: 4;
        transform: rotate(-5deg) scale(1.04, 1.02);
      }
      .x-nt-recent-card--alt {
        --x-nt-recent-card-color: var(--x-nt-recent-card-bg-alt);
      }
      .x-nt-recent-card:focus-visible {
        outline: 2px solid var(--x-nt-recent-focus);
        outline-offset: 2px;
      }
      .x-nt-recent-inner {
        position: relative;
        background: rgba(var(--x-nt-recent-inner-base-rgb, 255, 255, 255), var(--x-nt-recent-inner-alpha, 1));
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-color: var(--x-nt-recent-card-border-color, rgba(0, 0, 0, 0.1));
        border-radius: 20px;
        box-shadow: var(--x-nt-recent-inner-shadow);
        backdrop-filter: blur(var(--x-nt-recent-inner-blur, 0px));
        -webkit-backdrop-filter: blur(var(--x-nt-recent-inner-blur, 0px));
        overflow: hidden;
        display: grid;
        grid-template-columns: 25px 1fr;
        column-gap: 7px;
        row-gap: 3px;
        padding: 13px 13px 10px 15px;
        height: 98px;
        box-sizing: border-box;
        align-content: start;
        align-items: start;
        transition: height 220ms ease, transform 220ms ease, margin-bottom 220ms ease;
      }
      .x-nt-recent-card:hover .x-nt-recent-inner {
        height: 118px;
        transform: translateY(-20px);
        margin-bottom: -20px;
        /* background-image: linear-gradient(rgba(var(--x-nt-recent-inner-tint-rgb, 247, 232, 218), 0) 0%,rgba(var(--x-nt-recent-inner-tint-rgb, 247, 232, 218), 0.02) 100%),
          linear-gradient(90deg, rgb(var(--x-nt-recent-inner-base-rgb, 255, 255, 255)) 0%, rgb(var(--x-nt-recent-inner-base-rgb, 255, 255, 255)) 100%); */
      }
      body[data-theme="dark"] .x-nt-recent-inner {
        border: none;
      }
      body[data-theme="dark"] .x-nt-recent-inner::before {
        content: "";
        position: absolute;
        inset: 0;
        padding: 1px;
        border-radius: 20px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0) 100%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      .x-nt-recent-header {
        display: flex;
        align-items: center;
        gap: 7px;
        grid-column: 1 / -1;
      }
      .x-nt-recent-favicon {
        width: 25px;
        height: 25px;
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
      }
      .x-nt-recent-name {
        font-size: 14px;
        font-weight: 500;
        color: var(--x-nt-recent-title);
        font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .x-nt-recent-title {
        grid-column: 2 / -1;
        font-size: 12px;
        font-weight: 400;
        color: var(--x-nt-recent-title);
        font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.25;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: var(--x-nt-recent-title-lines);
        -webkit-box-orient: vertical;
        white-space: pre-wrap;
      }
      .x-nt-recent-url {
        margin: 0 10px;
        font-size: 14px;
        color: var(--x-nt-recent-url);
        font-family: "PingFang SC", "PingFang SC Regular", "PingFangSC-Regular",
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        font-weight: 400;
        line-height: 1.2;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        padding-left: 0;
        transition: padding-left 220ms ease;
      }
      .x-nt-recent-card:hover .x-nt-recent-url {
        padding-left: var(--x-nt-recent-action-offset);
      }
      .x-nt-recent-action {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding-left: 6px;
        font-size: 14px;
        color: var(--x-nt-recent-action-text, rgba(0, 0, 0, 0.5));
        font-family: "PingFang SC", "PingFang SC Regular", "PingFangSC-Regular",
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        line-height: 1.2;
        position: absolute;
        left: 10px;
        bottom: 12px;
        opacity: 0;
        transform: translateY(-4px);
        transition: opacity 220ms ease, transform 220ms ease;
        pointer-events: none;
      }
      .ri-icon {
        width: var(--ri-size, 16px);
        height: var(--ri-size, 16px);
        display: inline-block;
        fill: currentColor;
        flex-shrink: 0;
      }
      .ri-size-8 { --ri-size: 8px; }
      .ri-size-12 { --ri-size: 12px; }
      .ri-size-16 { --ri-size: 16px; }
      .ri-size-20 { --ri-size: 20px; }
      .ri-size-24 { --ri-size: 24px; }
      .x-nt-recent-card:hover .x-nt-recent-action {
        max-height: 24px;
        opacity: 1;
        transform: translateY(0);
      }
      .x-nt-recent-empty {
        width: 100%;
        text-align: center;
        font-size: 13px;
        color: var(--x-nt-subtext, #6b7280);
        padding: 16px 0 8px;
      }
      @media (max-width: 860px) {
        #_x_extension_newtab_recent_sites_grid_2024_unique_ {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 520px) {
        #_x_extension_newtab_recent_sites_grid_2024_unique_ {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="_x_extension_newtab_root_2024_unique_"></div>
    <script src="input-ui.js"></script>
    <script src="newtab.js"></script>
  </body>
</html>
